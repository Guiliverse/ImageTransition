<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div id="app">
			<section class="container">
				<article class="tile">
					<figure class="tile__figure">

		</div>

		<script src="src/index.js"></script>

</html>
